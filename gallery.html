    <script>
        $('a[data-imagelightbox="demo"]').imageLightbox({
            selector:       'a[data-imagelightbox]',
            id:             'imagelightbox',
            allowedTypes:   'png|jpg|jpeg|gif',
            animationSpeed: 250,
            activity:       true,
            arrows:         true,
            button:         true,
            caption:        false,
            enableKeyboard: true,
            lockBody:       false,
            navigation:     true,
            overlay:        true,
            preloadNext:    true,
            quitOnEnd:      false,
            quitOnImgClick: true,
            quitOnDocClick: true,
            quitOnEscKey:   true
        });
